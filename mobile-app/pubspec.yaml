name: fileforge
description: Universal File Converter - Convert any file format
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  http: ^1.1.0
  http_parser: ^4.0.2
  web_socket_channel: ^2.4.0
  
  # File Handling
  file_picker: ^8.0.0
  path_provider: ^2.1.1
  open_file: ^3.3.2
  share_plus: ^7.2.1
  
  # UI Components
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  percent_indicator: ^4.2.3
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  uuid: ^4.2.1
  mime: ^1.0.4
  intl: ^0.18.1
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true
